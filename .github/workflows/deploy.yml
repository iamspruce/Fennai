name: Deploy to Firebase & Cloud Run

on:
  push:
    branches: [ main ]        # Hosting deploy on main
    tags: [ 'v*' ]            # Functions + Cloud Run deploy on tags

jobs:
  deploy-hosting:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env created."

      - name: Build Astro
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: fennai
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: ""   


  deploy-backend:
    name: Deploy Functions + Cloud Run GPU Inference
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy-hosting

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fennai

      - name: Authenticate to Google Cloud
        id: gcloud-auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Proxy Function
        run: firebase deploy --only functions:proxy --project fennai

      - name: Build & Submit GPU Inference Image
        run: |
          cd functions/inference
          gcloud auth configure-docker
          docker build -t gcr.io/fennai/fennai-inference:latest .
          gcloud builds submit --tag gcr.io/fennai/fennai-inference:latest

      - name: Deploy Inference to Cloud Run
        id: deploy_run
        run: |
          URL=$(gcloud run deploy fennai-inference \
            --image gcr.io/fennai/fennai-inference:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated=false \
            --cpu 4 \
            --memory 16Gi \
            --gpu nvidia-l4 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 540s \
            --port 8080 \
            --set-env-vars INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }} \
            --ingress internal-and-cloud-load-balancing \
            --quiet \
            --format='value(status.url)')

          echo "CLOUD_RUN_URL=$URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_OUTPUT

      - name: Update Functions Secret INFERENCE_URL
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > key.json
          firebase functions:secrets:set INFERENCE_URL \
            --data "${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}" \
            --project fennai

      - name: Success
        run: echo "GPU Cloud Run deployed â†’ ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}"
