name: Deploy to Firebase & Cloud Run

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy-hosting:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
          
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env created."
          
      # Let Firebase handle the Astro build via frameworksBackend
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: fennai
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy-backend:
    name: Deploy Functions + Cloud Run GPU Inference
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fennai
          
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
          
      - name: Deploy Proxy Function
        run: firebase deploy --only functions:proxy --project fennai --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        
      - name: Configure Docker authentication
        run: gcloud auth configure-docker gcr.io
        
      - name: Build & Submit GPU Inference Image
        run: |
          gcloud builds submit \
            --tag gcr.io/fennai/fennai-inference:latest \
            functions/inference
            
      - name: Deploy Inference to Cloud Run
        id: deploy_run
        run: |
          URL=$(gcloud run deploy fennai-inference \
            --image gcr.io/fennai/fennai-inference:latest \
            --platform managed \
            --region us-central1 \
            --no-allow-unauthenticated \
            --cpu 4 \
            --memory 16Gi \
            --gpu 1 \
            --gpu-type nvidia-l4 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 540s \
            --port 8080 \
            --set-env-vars INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }} \
            --ingress internal-and-cloud-load-balancing \
            --format='value(status.url)' \
            --quiet)
          echo "CLOUD_RUN_URL=$URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_OUTPUT
          
      - name: Update Functions Secret INFERENCE_URL
        run: |
          echo "${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}" | \
          firebase functions:secrets:set INFERENCE_URL \
            --project fennai \
            --force
            
      - name: Redeploy Proxy Function with New Secret
        run: firebase deploy --only functions:proxy --project fennai --non-interactive
        
      - name: Success
        run: echo "✅ GPU Cloud Run deployed → ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}"