name: Deploy to Firebase & Cloud Run

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy-hosting:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env created."
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: fennai
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy-backend:
    name: Deploy Functions + Cloud Run GPU Inference
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fennai
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Setup Python virtual environment for proxy function
        run: |
          cd functions/proxy
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Configure Docker authentication
        run: gcloud auth configure-docker gcr.io
      
      - name: Build & Submit GPU Inference Image
        run: |
          gcloud builds submit \
            --tag gcr.io/fennai/fennai-inference:latest \
            --timeout=3600s \
            functions/inference
      
      - name: Deploy Inference to Cloud Run
        id: deploy_run
        run: |
          URL=$(gcloud run deploy fennai-inference \
            --image gcr.io/fennai/fennai-inference:latest \
            --platform managed \
            --region us-central1 \
            --execution-environment gen2 \
            --allow-unauthenticated \
            --cpu 8 \
            --memory 32Gi \
            --gpu 1 \
            --gpu-type nvidia-l4 \
            --no-gpu-zonal-redundancy \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 600s \
            --port 8080 \
            --cpu-boost \
            --set-env-vars INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }},MODEL_NAME=microsoft/VibeVoice-1.5B,HF_TOKEN=${{ secrets.HF_TOKEN }} \
            --ingress all \
            --format='value(status.url)' \
            --quiet)
          
          echo "Cloud Run URL: $URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_OUTPUT
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_ENV
      
      - name: Wait for Cloud Run to be ready
        run: |
          echo "Waiting for Cloud Run service to be fully ready..."
          sleep 20
      
      - name: Test Cloud Run Health Endpoint (Public)
        run: |
          echo "Testing Cloud Run health endpoint (public access)..."
          
          HEALTH_URL="${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}/health"
          echo "Health URL: $HEALTH_URL"
          
          # Test health endpoint without authentication (should work)
          RESPONSE=$(curl -s -w "\n%{http_code}" "$HEALTH_URL")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Health check PASSED - Service is ready!"
          else
            echo "❌ Health check FAILED with status $HTTP_CODE"
            echo "This indicates Flask is not running correctly."
            exit 1
          fi
      
      - name: Create .env for proxy function
        run: |
          cd functions/proxy
          echo "INFERENCE_URL=${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}" > .env
          echo "INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }}" >> .env
      
      - name: Deploy Proxy Function
        run: |
          firebase deploy \
            --only functions:proxy \
            --project fennai \
            --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Deployment Summary
        run: |
          echo "======================================"
          echo "✅ DEPLOYMENT SUCCESSFUL"
          echo "======================================"
          echo ""
          echo "Cloud Run Service:"
          echo "  URL: ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}"
          echo "  Health: ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}/health"
          echo "  Inference: ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}/inference"
          echo ""
          echo "Configuration:"
          echo "  Model: microsoft/VibeVoice-1.5B"
          echo "  GPU: NVIDIA L4"
          echo "  Memory: 16GB"
          echo "  Timeout: 600s"
          echo ""
          echo "Firebase Function:"
          echo "  Name: proxy"
          echo "  Status: Deployed"
          echo ""
          echo "======================================"