name: Deploy to Firebase & Cloud Run

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy-hosting:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env created."

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: fennai
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy-backend:
    name: Deploy Functions + Cloud Run GPU Inference
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only on version tags
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fennai

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Python virtual environment for proxy function
        run: |
          cd functions/proxy
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # CREATE CLOUD STORAGE BUCKET (idempotent)
      - name: Create Cloud Storage Bucket for Models (if not exists)
        run: |
          BUCKET_NAME="fennai-vibevoice-models"
          REGION="us-central1"
          
          if gsutil ls -b gs://$BUCKET_NAME 2>/dev/null; then
            echo "âœ“ Bucket gs://$BUCKET_NAME already exists"
          else
            echo "Creating bucket gs://$BUCKET_NAME"
            gsutil mb -p fennai -c STANDARD -l $REGION gs://$BUCKET_NAME
            echo "âœ“ Bucket created successfully"
          fi

      - name: Build & Submit GPU Inference Image
        run: |
          gcloud builds submit \
            --tag gcr.io/fennai/fennai-inference:latest \
            --timeout=3600s \
            functions/inference

      - name: Deploy Inference to Cloud Run (with Cloud Storage Mount)
        id: deploy_run
        run: |
          URL=$(gcloud run deploy fennai-inference \
            --image gcr.io/fennai/fennai-inference:latest \
            --platform managed \
            --region us-central1 \
            --execution-environment gen2 \
            --allow-unauthenticated \
            --cpu 8 \
            --memory 32Gi \
            --gpu 1 \
            --gpu-type nvidia-l4 \
            --no-gpu-zonal-redundancy \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 900s \
            --port 8080 \
            --cpu-boost \
            --concurrency=1 \
            --set-env-vars INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }},MODEL_NAME=microsoft/VibeVoice-1.5B,HF_TOKEN=${{ secrets.HF_TOKEN }},CACHE_DIR=/models \
            --add-volume name=model-volume,type=cloud-storage,bucket=fennai-vibevoice-models \
            --add-volume-mount volume=model-volume,mount-path=/models \
            --quiet \
            --format='value(status.url)')
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_OUTPUT
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_ENV

      - name: Verify Deployment
        run: |
          echo "Waiting for Cloud Run to be ready..."
          sleep 10
          
          HEALTH_URL="${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL" || echo "000")
          
          if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "503" ]; then
            echo "âœ“ Cloud Run is responding (status: $RESPONSE)"
            echo "Note: 503 is normal if model needs to download on first user request"
          else
            echo "âš  Unexpected response: $RESPONSE"
            echo "Cloud Run may still be initializing"
          fi



      - name: Create .env for proxy function
        run: |
          cd functions/proxy
          echo "INFERENCE_URL=${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}" > .env
          echo "INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }}" >> .env

      - name: Deploy Proxy Function
        run: |
          firebase deploy \
            --only functions:proxy \
            --project fennai \
            --non-interactive

      - name: Deployment Summary
        run: |
          echo "================================"
          echo "ðŸš€ DEPLOYMENT SUCCESSFUL"
          echo "================================"
          echo "Cloud Run URL: ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}"
          echo ""
          echo "Storage Configuration:"
          echo "  â€¢ Type: Cloud Storage Bucket (GCS FUSE)"
          echo "  â€¢ Bucket: gs://fennai-vibevoice-models"
          echo "  â€¢ Mount Path: /models"
          echo "  â€¢ Model: microsoft/VibeVoice-1.5B (~3GB)"
          echo ""
          echo "Performance:"
          echo "  â€¢ First user request: 60-120s (one-time model download)"
          echo "  â€¢ All subsequent requests: <2s (model cached in bucket)"
          echo "  â€¢ Container cold starts: <5s (model already in bucket)"
          echo ""
          echo "Important Notes:"
          echo "  â€¢ Writes are staged in memory before uploading"
          echo "  â€¢ 60s stat cache TTL for bucket operations"
          echo "  â€¢ Network bandwidth affects read/write speed"
          echo "================================"