name: Deploy to Firebase & Cloud Run

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy-hosting:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env created."

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: fennai
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy-backend:
    name: Deploy Functions + Cloud Run GPU Inference
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only on version tags
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: fennai

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Python virtual environment for proxy function
        run: |
          cd functions/proxy
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # CREATE PERSISTENT DISK ONCE (idempotent)
      - name: Create Cloud Storage Bucket (if not exists)
        run: |
          BUCKET_NAME="fennai-vibevoice-models"
          gsutil mb -p fennai -l us-central1 gs://$BUCKET_NAME 2>/dev/null || echo "Bucket already exists"

      - name: Build & Submit GPU Inference Image
        run: |
          gcloud builds submit \
            --tag gcr.io/fennai/fennai-inference:latest \
            --timeout=3600s \
            functions/inference

      - name: Deploy Inference to Cloud Run (with Cloud Storage Mount)
        id: deploy_run
        run: |
          URL=$(gcloud run deploy fennai-inference \
            --image gcr.io/fennai/fennai-inference:latest \
            --platform managed \
            --region us-central1 \
            --execution-environment gen2 \
            --allow-unauthenticated \
            --cpu 8 \
            --memory 32Gi \
            --gpu 1 \
            --gpu-type nvidia-l4 \
            --no-gpu-zonal-redundancy \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 900s \
            --port 8080 \
            --cpu-boost \
            --concurrency=1 \
            --set-env-vars INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }},MODEL_NAME=microsoft/VibeVoice-1.5B,HF_TOKEN=${{ secrets.HF_TOKEN }},CACHE_DIR=/models \
            --add-volume name=model-volume,type=cloud-storage,bucket=fennai-vibevoice-models \
            --add-volume-mount volume=model-volume,mount-path=/models \
            --quiet \
            --format='value(status.url)')
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_OUTPUT
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_ENV

      - name: Warm-Up Download Model to Bucket (First Time Only)
        run: |
          # Only run if model not in bucket
          if gsutil ls gs://fennai-vibevoice-models/models/ 2>/dev/null | grep -q .; then
            echo "Model already in bucket, skipping download"
          else
            TEMP_DIR=$(mktemp -d)
            cd $TEMP_DIR
            python3 -c "
            from huggingface_hub import snapshot_download
            snapshot_download(
                repo_id='${{ env.MODEL_NAME }}',
                local_dir='./model',
                token='${{ secrets.HF_TOKEN }}'
            )
            "
            gsutil -m rsync -d -r ./model gs://fennai-vibevoice-models/models/
            rm -rf $TEMP_DIR
            echo "Model uploaded to bucket"
          fi

      - name: Wait for Cloud Run to be ready
        run: sleep 30

      - name: Test Cloud Run Health Endpoint
        run: |
          HEALTH_URL="${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}/health"
          echo "Testing: $HEALTH_URL"
          
          for i in {1..10}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")
            if [ "$RESPONSE" = "200" ]; then
              echo "Health check PASSED"
              exit 0
            fi
            echo "Attempt $i failed ($RESPONSE), retrying in 10s..."
            sleep 10
          done
          echo "Health check FAILED after 10 attempts"
          exit 1

      - name: Create .env for proxy function
        run: |
          cd functions/proxy
          echo "INFERENCE_URL=${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}" > .env
          echo "INTERNAL_TOKEN=${{ secrets.INTERNAL_TOKEN }}" >> .env

      - name: Deploy Proxy Function
        run: |
          firebase deploy \
            --only functions:proxy \
            --project fennai \
            --non-interactive

      - name: Deployment Summary
        run: |
          echo "DEPLOYMENT SUCCESSFUL"
          echo "Cloud Run URL: ${{ steps.deploy_run.outputs.CLOUD_RUN_URL }}"
          echo "Model cache: Persistent Disk (vibevoice-model-disk) mounted at /models"
          echo "First request: ~60s (download once)"
          echo "All future requests: <2s"